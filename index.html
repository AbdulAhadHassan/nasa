<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7900f5b00a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <div class="d-flex justify-content-between container-lg align-items-center">
                    <div class="d-none nav-left">
                        <h5><i class="fa-solid fa-bars" style="color: #ffffff;"></i></h5>
                    </div>
                    <div class="col-lg-5 d-flex align-items-center nav-left-main">
                        <div class="px-4">
                            <h5 class="my-auto">Explore <i class=" nav-arrow-1 fa-solid fa-chevron-down"></i></h5>
                        </div>
                        <div> 
                            <input type="text" placeholder="Search...">
                        </div>
                    </div>
                    <div  class="nav-img col-lg-2 d-flex justify-content-center align-items-center">
                        <img width="60px" src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="">
                    </div>
                    <div class="d-none nav-right">
                        <h5><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></h5>
                    </div>
                    <div class="col-lg-5 d-flex align-items-center nav-right-main ">
                        <ul class="d-flex align-items-center">
                            <li>
                               <h5> News & Events <i class="fa-solid fa-chevron-down"></i></h5>
                            </li>
                            <li>
                                <h5>Multimedia <i class="fa-solid fa-chevron-down"></i></h5>
                            </li>
                            <li>
                                <h5>NASA+ <span class="live" >live</span></h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
